<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <article class="card">
        <header>
            <img src="./images/avatar-jessica.jpeg" alt="Avatar image" class="avatar" />
            <h1 class="title">Jessica Randall</h1>
            <h2 class="subtitle">London, United Kingdom</h2>
        </header>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="links">
            <button role="button" class="button">GitHub</button>
            <button role="button" class="button active">Frontend Mentor</button>
            <button role="button" class="button">Linkedin</button>
            <button role="button" class="button">Twitter</button>
            <button role="button" class="button">Instagram</button>
        </div>
    </article>
</body>

</html>
